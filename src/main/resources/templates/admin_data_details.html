<script>
    function myDisplay() {
        var txt = $('#myTool').text();
        if (txt === '收起') {
            $('#myDateDetail').hide();
            $('#myTool').text('展开');
        } else {
            $('#myDateDetail').show();
            $('#myTool').text('收起');
        }
    }
</script>
<script>
    var myChart1 = echarts.init(document.getElementById('evaCount1'));
    var myChart2 = echarts.init(document.getElementById('evaCount2'));
    var myChart3 = echarts.init(document.getElementById('myDateDetail'));
    // var myChart4 = echarts.init(document.getElementById('evaCount4'));

    var studentCount = [[${course.studentCount}]];
    var teacherCount = [[${course.teacherCount}]];
    var otherCount = [[${course.otherCount}]];

    option1 = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 10,
            data: ['学生评价', '同行评价', '教师评价']
        },
        series: [
            {
                name: '评价人数',
                type: 'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '15',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: true
                },
                data: [
                    {value: studentCount, name: '学生评价'},
                    {value: otherCount, name: '同行评价'},
                    {value: teacherCount, name: '教师评价'}
                ]
            }
        ]
    };

    myChart1.setOption(option1);

    var res1 = [[${course.res1}]];
    var res2 = [[${course.res2}]];
    var res3 = [[${course.res3}]];
    var res4 = [[${course.res4}]];
    var res5 = [[${course.res5}]];
    option2 = {
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            top: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                data: ['优秀', '良好', '一般', '差', '极差'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '指标数量',
                type: 'bar',
                barWidth: '50%',
                data: [res1, res2, res3, res4, res5]
            }
        ]
    };
    myChart2.setOption(option2);


    var courseId = [[${course.CourseId}]];
    $.ajax({
        url: "/getIndexScoreDetail?courseId=" + courseId,
        type: "post",
        dataType: 'json',
        success: function (data) {
            option3 = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data: ['优秀', '良好', '一般', '差', '极差']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value'
                },
                yAxis: {
                    type: 'category',
                    data: data['indexLabel']
                },
                series: [
                    {
                        name: '优秀',
                        type: 'bar',
                        label: {
                            show: true,
