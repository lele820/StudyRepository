    <div id="content" class="main-content">
        <div class="layout-px-spacing">

            <div class="row layout-top-spacing">
                <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
                    <div class="widget-content widget-content-area br-6">
                        <div class="table-responsive mb-4 mt-4">
                            <table id="course-table" class="table table-hover" style="width:100%">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>课程</th>
                                    <th>学分</th>
                                    <th>类型</th>
                                    <th>同行评价链接</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course: ${courseList}">
                                    <td th:text="${course.courseId}"></td>
                                    <td th:text="${course.courseName}"></td>
                                    <td th:text="${course.courseCredit}"></td>
                                    <td th:text="${course.typeName}"></td>
                                    <td>
                                        <a class="mb-1 btn"
                                           onclick="sweetAlert('复制成功！');"
                                           style="box-shadow: none;background: none;padding: 0;margin: 0"
                                           title="点击复制" href="javascript:void(0);" data-clipboard-action="copy"
                                           th:attr="data-clipboard-text='http://localhost:8080/companyEvaluation?courseId='+${course.courseId}+'&courseName='+${course.courseName}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round"
                                                 class="feather feather-copy">
                                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                            </svg>
                                            点击复制
                                        </a>
                                    </td>
                                    <td class="text-center">
                                        <a onclick="formatSet();" data-toggle="modal"
                                           th:attr="data-target='#courseModal'+${course.courseId}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round"
                                                 class="feather feather-edit table-cancel">
                                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                            </svg>
                                        </a>
                                        <a href="javascript:void(0);"
                                           th:onclick="'confirmMsg('+${course.courseId}+');'">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round"
                                                 class="feather feather-trash-2 table-cancel">
                                                <polyline points="3 6 5 6 21 6"></polyline>
                                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                                <line x1="14" y1="11" x2="14" y2="17"></line>
                                            </svg>
                                        </a>
                                        <!--                                        <a th:href="'/companyEvaluation?courseId'+${course.courseId}+'&courseName='+${course.courseName}"-->
                                        <!--                                           style="color: blue;">同行评价</a>-->
                                    </td>
                                    <div class="modal fade" th:id="'courseModal'+${course.courseId}" tabindex="-1"
                                         role="dialog" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" th:text="${course.courseName}+'课程信息：'"></h5>
                                                </div>
                                                <form action="/updateCourseById" method="post">
                                                    <input id="courseId" name="courseId" hidden
                                                           th:value="${course.courseId}">
                                                    <div class="modal-body">
                                                        <div class="form-group row mb-4">
                                                            <label class="col-sm-3 col-form-label"
                                                                   for="courseName">课程名</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control" id="courseName"
                                                                       name="courseName" placeholder="请输入课程名"
                                                                       th:value="${course.courseName}" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row mb-4">
                                                            <label class="col-sm-3 col-form-label"
                                                                   for="courseCredit">学分</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control"
                                                                       id="courseCredit" name="courseCredit"
                                                                       placeholder="请输入学分"
                                                                       th:value="${course.courseCredit}" required
                                                                       max="10" min="0"
                                                                       onkeyup="value=value.replace(/[^\d.]/g,'')">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row mb-4">
                                                            <label class="col-sm-3 col-form-label"
                                                                   for="typeId">类别</label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control  basic" id="typeId"
                                                                        name="typeId">
                                                                    <option th:each="type:${typeList}"
                                                                            th:value="${type.typeId}"
                                                                            th:text="${type.typeName}"
                                                                            th:selected="${course.typeId} eq ${type.typeId}"></option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button class="btn" data-dismiss="modal"><i
                                                                class="flaticon-cancel-12"></i>取消
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">保存</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th>id</th>
                                    <th>课程</th>
                                    <th>学分</th>
                                    <th>类型</th>
                                    <th>同行评价链接</th>
                                    <th>操作</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-wrapper">
            <div class="footer-section f-section-1">
                <p class="">Copyright © 2023-Design By <a href="https://www.baidu.com">qinjingjing</a>.</p>
            </div>
            <div class="footer-section f-section-2">

                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>

    <div class="modal fade profile-modal" id="profileModal" tabindex="-1" role="dialog"
         aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <div class="modal-header justify-content-center" id="profileModalLabel">
                    <div class="modal-profile mt-4">
                        <img alt="avatar" src="assets/img/profile-26.jpeg.jpg" class="rounded-circle">
                    </div>
                </div>
                <div class="modal-body text-center">
                    <p class="mt-2" th:text="${session.user.teacherName}"></p>
                </div>
                <div class="modal-footer justify-content-center mb-4">
                    <button type="button" class="btn">修改</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="form-inline">
                        <h5 class="modal-title" id="importModalLabel">批量导入</h5>(注意：导入数据必须包含课程、学分、类型代码)
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/insertCourseBatch" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="custom-file-container" data-upload-id="mySecondImage">
                            <label>Upload <a href="javascript:void(0)" class="custom-file-container__image-clear"
                                             title="Clear Image">x</a></label>
                            <label class="custom-file-container__custom-file">
                                <input type="file" name="file" id="file"
                                       class="custom-file-container__custom-file__custom-file-input"
                                       onchange="importf(this)" accept=".xlsx,.xls">
                                <input type="hidden" name="MAX_FILE_SIZE" value="10485760"/>
                                <span class="custom-file-container__custom-file__custom-file-control"></span>
                            </label>
                            <div class="custom-file-container__image-preview" hidden></div>
                            <div class="table-responsive mb-4 mt-4">
                                <table id="preview-course-table" class="table table-hover" style="width:100%"></table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal"><i class="flaticon-cancel-12"></i>取消</button>
                        <button type="submit" class="btn btn-primary">导入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function () {
        App.init();
    });
    var msg = $("#message").val();
    var msg1 = $("#message1").val();
    if (msg !== '') {
        swal(msg, msg1)
    }

    function confirmMsg(id) {
        swal({
            title: '确认删除?',
            type: 'warning',
            showCancelButton: true,
            confirmButtonText: '删除',
            cancelButtonText: '取消',
            padding: '2em'
        }).then(function (result) {
            if (result.value) {
                $.ajax({
                    url: "/deleteCourseById?id=" + id,
                    type: "post",
                    success: function () {
                        window.location.reload();
                    }
                });
            }
        })
    }
</script>
