<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>软件学院课程质量评价系统</title>
    
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/authentication/form-2.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/forms/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/forms/switches.css">
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-select/bootstrap-select.min.css">
    <link href="plugins/sweetalerts/sweetalert2.min.css" rel="stylesheet" type="text/css" />
    <link href="plugins/animate/animate.css" rel="stylesheet" type="text/css" />

</head>
<body class="form">
    

    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h3 class="">软件学院课程质量评价系统</h3>
                        <p class="">登录您的账号以继续……</p>
                        
                        <form class="text-left needs-validation" action="/loginCheck" method="post" novalidate>
                            <div class="form">

                                <div id="username-field" class="field-wrapper input">
                                    <label for="username">账号</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    <input id="username" name="username" type="number" class="form-control" placeholder="请输入您的工号/学号" required max="99999999" min="10000000" onkeyup = "value=value.replace(/[^\d]/g,'')">
                                    <div class="invalid-feedback">
                                        工号/学号格式错误！
                                    </div>
                                </div>

                                <div id="password-field" class="field-wrapper input mb-2">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">密码</label>
                                        <a href="/forgetPassword" class="forgot-pass-link">忘记密码?</a>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="请输入您的密码" required>
                                    <div class="invalid-feedback">
                                        密码不能为空！
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </div>

                                <div id="type-field" class="field-wrapper">
                                    <label>账号类型：</label>
                                    <label class="new-control new-radio radio-primary">
                                        <input type="radio" class="new-control-input" name="type" value="2" checked>
                                        <span class="new-control-indicator"></span>学生
                                    </label>
                                    <label class="new-control new-radio radio-primary">
                                        <input type="radio" class="new-control-input" name="type" value="0">
                                        <span class="new-control-indicator"></span>教师
                                    </label>
                                    <label class="new-control new-radio radio-primary">
                                        <input type="radio" class="new-control-input" name="type" value="1">
                                        <span class="new-control-indicator"></span>管理员
                                    </label>
                                </div>

                                <div class="d-sm-flex justify-content-between" style="margin-top: 10px;">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">登录</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>                    
                </div>
            </div>
        </div>
    </div>

    <input id="message" th:value="${message}" hidden>
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="assets/js/authentication/form-2.js"></script>
    <script src="plugins/sweetalerts/sweetalert2.min.js"></script>
    <script src="assets/js/forms/bootstrap_validation/bs_validation_script.js"></script>

    <script>

        var msg = $("#message").val();
        if (msg !== '') {
            swal({
                title:msg,
                padding: '2em'
            });
        }
    </script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
        input[type="number"]{
            -moz-appearance: textfield;
        }
    </style>
</body>
</html>
